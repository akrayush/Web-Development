<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>
    <main>
        <div class="text">
            <img src="logo.png" alt="">
            <span>Facebook helps you connect and share with the people in your life.
            </span>
        </div>
        <div class="login">
            <form action="">
                <div class="input"><input type="text" placeholder="Email address or phone number">
                </div>
                <div class="input"><input type="password" placeholder="Password">
                </div class="but">
                <div><button class="loginbut">Log In</button></div>
                <div style="color: rgb(22, 22, 255);">Forgot password?</div>
                <hr>
                <div><button class="signup">Create new account</button></div>
            </form>
        </div>
    </main>
    <footer>
        <img src="footer.png" alt="">
    </footer>
</body>

</html>
